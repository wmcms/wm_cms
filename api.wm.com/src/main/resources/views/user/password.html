<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="share/head :: head(~{::seo})">
    <seo>
        <title>编辑用户</title>
    </seo>
</head>
<body class="skin-blue content-body">
<div class="content-header">
    <h1>修改密码</h1>
</div>
<div class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <div class="btn-toolbar">
                <button class="btn btn-primary" onclick="R.Save()">保 存</button>
            </div>
        </div>
        <div class="box-body">
            <form class="form-horizontal">
                <input type="hidden" name="userId" th:value="${id}"/>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">原密码</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="password" name="origPassword">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">新密码</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="password" id="rawPassword" name="password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">重复密码</label>
                                <div class="col-sm-8">
                                    <input class="form-control {equalTo:'#rawPassword'}" type="password">
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
<footer th:include="share/foot::script(~{::script})">
    <script type="text/javascript">
        var __Data__ = {
            Url: {
                Save_Password_Url: '/user/password',
            }
        }

    </script>
    <script type="text/javascript" src="/static/js/user/password.js">
    </script>
</footer>
</body>
</html>
